<h2>Chess</h2>
<div class="chess-board ml-5">
  <div *ngFor="let row of rows; let i = index" class="row">
    <div
      *ngFor="let col of cols; let j = index"
      class="border border-dark p-3 d-flex align-items-center justify-content-center board-square"
      [ngStyle]="{ color: chessBoard[i][j].color.toLowerCase() }"
      (click)="moveOrSelect(i, j)"
      [ngClass]="{ selected: isSelected(i, j) }"
    >
      <span *ngIf="chessBoard[i][j].name !== ''">
        {{ chessBoard[i][j].name }}
      </span>
    </div>
  </div>
</div>
